<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Javascript Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="assets/favicon.jpg" />
</head>

<body>
  <h1>Javascript Calculator</h1>

  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>

    <button data-all-clear>AC</button>
    <button data-delete>DEL</button>
    <button data-operation>%</button>
    <button data-operation>รท</button>

    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>x</button>

    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>-</button>

    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>+</button>

    <button class="span-two" data-number>0</button>
    <button data-number>.</button>
    <button data-equals>=</button>
  </div>

  <footer>
    <hr />
    <p style="text-align: center;">
      Developed by Erica Samba-Ngoie ~ Link to
      <a href="https://github.com/ESNDigitalLabs" target="_blank" class="github-link" style="color:#e0218a;">GitHub Repository</a>
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
